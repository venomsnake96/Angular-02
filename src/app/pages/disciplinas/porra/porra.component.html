<div class="porra-main">
  <div class="porra">
    <div class="p-img-bg"></div>

    <div class="p-color-bg">
      <div class="porra-content">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p>{{contexto}}</p>
      </div>
    </div>
  </div>
  <div class="card-container">
    <app-infocard *ngFor="let card of cards" [item]="card" />
  </div>
</div>
