<div class="carousel" (mouseenter)="pauseAutoSlide()" (mouseleave)="resumeAutoSlide()">
  <div class="carousel-inner">
    @for (item of carouselItems; track item; let i = $index) {
      <div class="slide" [class.active]="i === currentIndex">
        <img [src]="item.image" [alt]="item.title" />
        <div class="carousel-caption">
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
        </div>
      </div>
    }
  </div>
  <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
