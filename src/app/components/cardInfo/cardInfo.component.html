<div class="card-info" [ngClass]="{'hovered': isHovered}">
  <div class="card-image" (mouseenter)="onHover(true)" (mouseleave)="onHover(false)">
    <img [src]="isHovered ? item.hoverImage : item.icon" [alt]="item.title">
  </div>
  <div class="card-content">
    <h2>{{item.title}}</h2>
    <p>{{item.description}}</p>
  </div>
</div>
