<div class="card-box">
  @for (item of carouselItems; track $index) {
  <div class="card">
    <img [src]="item.image" [alt]="item.title">
    <div class="card-content">
      <h2 class="card-title">{{item.title}}</h2>
      <p>{{item.description}}</p>
      <button class="call-btn">Saber mas</button>
    </div>
  </div>}
</div>
